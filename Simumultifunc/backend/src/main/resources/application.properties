# Note: Main config is in application.yml - this file provides overrides only
# Port is configured in application.yml (8887)

spring.application.name=evse-simulator

spring.websocket.max-text-message-size=65536
spring.websocket.max-binary-message-size=65536

spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null

logging.level.com.evse.simulator=DEBUG
logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=INFO

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# SpringDoc OpenAPI Configuration
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Package scan for OpenAPI
springdoc.packagesToScan=com.evse.simulator.controller,com.evse.simulator.gpm.controller
springdoc.pathsToMatch=/api/**

# Node/Express runner URL
runner.baseUrl=http://localhost:8877

# CORS is configured in application.yml via CorsConfig

# ═══════════════════════════════════════════════════════════════
# GPM Dry-Run Configuration (OAuth2 Cognito)
# Set these in .env file or environment variables
# ═══════════════════════════════════════════════════════════════
gpm.dryrun.enabled=${GPM_ENABLED:true}
gpm.dryrun.base-url=${GPM_BASE_URL:}
gpm.dryrun.token-url=${GPM_TOKEN_URL:}
gpm.dryrun.client-id=${GPM_CLIENT_ID:}
gpm.dryrun.client-secret=${GPM_CLIENT_SECRET:}
gpm.dryrun.default-tick-interval=${GPM_TICK_INTERVAL:15}
gpm.dryrun.default-number-of-ticks=${GPM_NUMBER_OF_TICKS:96}
gpm.dryrun.api-timeout=${GPM_API_TIMEOUT:30000}
gpm.dryrun.retry-count=${GPM_RETRY_COUNT:3}
gpm.dryrun.retry-delay=${GPM_RETRY_DELAY:1000}

