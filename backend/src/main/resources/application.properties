# Note: Main config is in application.yml - this file provides overrides only
# Port is configured in application.yml (8887)

spring.application.name=evse-simulator

spring.websocket.max-text-message-size=65536
spring.websocket.max-binary-message-size=65536

spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null

logging.level.com.evse.simulator=DEBUG
logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=INFO

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# SpringDoc OpenAPI Configuration
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Package scan for OpenAPI
springdoc.packagesToScan=com.evse.simulator.controller
springdoc.pathsToMatch=/api/**

# Node/Express runner URL
runner.baseUrl=http://localhost:8877

# CORS is configured in application.yml via CorsConfig

