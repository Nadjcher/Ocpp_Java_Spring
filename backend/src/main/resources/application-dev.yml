# =============================================================================
# EVSE Simulator - Development Profile
# =============================================================================

server:
  port: 8887

spring:
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

# CORS permissif pour le développement
cors:
  allowed-origins:
    - "http://localhost:*"
    - "http://127.0.0.1:*"
    - "https://*.loca.lt"
    - "https://*.ngrok.io"
    - "https://*.ngrok-free.app"
  allowed-methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
    - PATCH
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600

# Performance réduite pour le dev
performance:
  max-sessions: 1000
  websocket-pool-size: 20
  async:
    core-pool-size: 10
    max-pool-size: 50
    queue-capacity: 1000

# Logging verbeux
logging:
  level:
    root: INFO
    com.evse.simulator: DEBUG
    org.springframework.web.socket: DEBUG
    org.springframework.messaging: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%clr(%d{HH:mm:ss.SSS}){faint} %clr(%-5level) %clr([%15.15thread]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %msg%n"

# Données locales
data:
  path: ./data
  auto-save-interval: 10000

# Swagger activé
springdoc:
  swagger-ui:
    enabled: true
    try-it-out-enabled: true

# =============================================================================
# TTE API Configuration (Cognito OAuth2) - DEV
# IMPORTANT: Ne jamais commiter de credentials! Utiliser les variables d'environnement.
# =============================================================================
tte:
  enabled: ${TTE_ENABLED:true}
  cognito:
    # Credentials OAuth2 - DOIVENT être fournis via variables d'environnement
    client-id: ${TTE_CLIENT_ID:}
    client-secret: ${TTE_CLIENT_SECRET:}
  api:
    # URLs TTE par environnement - sélection automatique selon l'URL CSMS de la session
    test-url: ${TTE_API_TEST_URL:https://evplatform.evcharge-test.totalenergies.com}
    pp-url: ${TTE_API_PP_URL:https://evplatform.evcharge-pp.totalenergies.com}